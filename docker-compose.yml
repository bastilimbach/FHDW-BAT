version: '2.1'

networks:
  webgateway:
    driver: 'bridge'

services:
  api:
    image: api
    restart: always
    build: .
    depends_on:
      - mongodb
    ports:
      - 80:3000
    networks:
      - webgateway

  mongodb:
    image: mongo
    restart: always
    networks:
      - webgateway

